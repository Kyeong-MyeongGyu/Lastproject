{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/account.css' %}">
    <title>내 정보 페이지</title>
</head>
<body>
    <button type="button" onclick="location.href=`{% url 'main' %}`">메인페이지</button>
    <div class="account-box" style="overflow-y:auto; width: 25rem; height: 33rem;">    
        <form method="GET" action="{% url 'mypage' user.id %}">
            <h1>내 정보</h1>
            {% if user.is_active %}
            <p>환영합니다. <b>{{user.username}}</b>님 환영합니다.</p>
                <p>이름 : {{ user.username }}</p>
                <p>나이 : {{ user.age }}</p>
                <p>전화번호 : {{ user.phone }}</p>
                <p>주소 : {{ user.address }}</p>
                <p>프로필 사진 : <img src="{{ images.url }}" alt="프로필사진"></p>
                <button type="button" onclick="location.href=`{% url 'logout' %}`">로그아웃</button>
                <button type="button" onclick="location.href=`{% url 'user_update' %}`">회원정보수정</button>
            {% else %}
            <button type="button" onclick="location.href=`{% url 'login' %}`">로그인</button>
            <button type="button" onclick="location.href=`{% url 'signup' %}`">회원가입</button>
            {% endif %}
        </form>
    </div>
</body>
</html>
