{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/account.css' %}">
    <title>회원정보 수정</title>
</head>
<body>
    <button type="button" onclick="location.href=`{% url 'main' %}`">메인페이지</button>
    <button type="button" onclick="location.href=`{% url 'mypage' user.id %}`">이전페이지</button>
    <div class="account-box" style="width: 30rem; height: 48rem;">    
        <h1>회원수정</h1>
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">수정하기</button>
            <button type="button" onclick="location.href=`{% url 'user_update_password' %}`">비밀번호 변경</button>
        </form>
    </div>
</body>
</html>
