{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/account.css' %}">
    <title>비밀번호 변경</title>
</head>
<body>
    <button type="button" onclick="location.href=`{% url 'main' %}`">메인페이지</button>
    <button type="button" onclick="location.href=`{% url 'user_update' %}`">이전페이지</button>
    <div class="account-box" style="width: 30rem; height: 30rem;">    
        <h1>비밀번호수정</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">변경하기</button>
        </form>
    </div>
</body>
</html>
